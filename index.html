<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container cave">
      <div class="innerCave">
        <div class="row">
          <div class="col-7">
            <form id="cities-form">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a city....."
                autocomplete="off"
                autofocus="on"
              />
              <input
                class="check"
                id="search-city"
                type="submit"
                value="Search"
              />
            </form>
          </div>
          <div class="col">
            <button class="location" id="get-location">Current Location</button>
          </div>
        </div>
        <div>
          <div class="row">
            <div id="city-label" class="col-9 city">-</div>
            <div class="col temp">
              <img id="weather-icon" src="" alt="" width="40" />
              <span id="temp">-</span>
              <a class="active tempLink" id="cel-link" href="#">째C</a>|
              <a class="active tempLink" id="fah-link" href="#">째F</a>
            </div>
          </div>
          <div class="row">
            <div id="my-date" class="col info"></div>
            <div id="weather-text" class="moderate"></div>
          </div>
          <div class="row">
            <div class="col info infos">
              Humidity: <span id="humid">0</span>% Wind:
              <span id="windy">0</span>m/s
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="predict">
          <div class="row">
            <div class="col-2">
              <div class="weather-forcast-day"></div>
              <img src="" alt="" width="40" />
              <div class="weather-forcast-temps">
                <span class="weather-forcast-temp-max">-째</span>
                <span class="weather-forcast-temp-min">-째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="sourceCode" href="https://github.com/Ogooezeani/weather-app"
      >Open-source code</a
    >
    By Ogochukwu Ezeani
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
